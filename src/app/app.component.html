    <div class="bubbleContainer" id="bubbleContainer" onmouseover="(function() {
         const bubble = document.createElement('div');
         bubble.style.position = 'absolute';
         bubble.style.backgroundColor = 'rgba(0, 162, 255, 0.6)';
         bubble.style.borderRadius = '50%';
         bubble.style.animation = 'rise 5s linear infinite';
         const size = Math.random() * 200 + 30;
         bubble.style.width = `${size}px`;
         bubble.style.height = `${size}px`;
         bubble.style.left = `${Math.random() * 100}vw`;
         bubble.style.animation = 'rise 5s linear forwards';
         document.getElementById('bubbleContainer').appendChild(bubble);
         setTimeout(() => {
             bubble.remove();
         }, 5000);
     })();"></div>
